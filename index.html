<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huawei App Link Converter</title>
</head>
<body>

<h3>Enter original AppGallery URL:</h3>
<input type="text" id="originalUrl" placeholder="https://appgallery.huawei.com/app/C102577521">

<p>Find apps here: <a href="https://appgallery.huawei.com" target="_blank">https://appgallery.huawei.com</a></p>

<button onclick="convertUrl()">Convert</button>

<h3>Direct Download URL:</h3>
<p id="convertedUrl"></p>

<script>
function convertUrl() {
  const input = document.getElementById('originalUrl').value.trim();
  const output = document.getElementById('convertedUrl');
  if(input.startsWith('https://appgallery.huawei.com/app/')) {
    const converted = input.replace('https://appgallery.huawei.com/app/', 'https://appgallery.cloud.huawei.com/appdl/');
    // Make it clickable
    output.innerHTML = `<a href="${converted}" target="_blank">${converted}</a>`;
  } else {
    output.textContent = 'Invalid AppGallery URL';
  }
}
</script>

</body>
</html>
